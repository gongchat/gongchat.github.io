---
layout: default
title: Release Notes
---

<div class="section simple-section section-updates">
  <div class="section-content">
    <h2>Release Notes</h2>
    <ul>
      {% for post in site.posts %}
      {% if post.path contains 'release-notes' %}
      <li>
        <a href="{{ post.url }}">
          {{ post.date | date: "%b %d %Y" }} -
          Release {{ post.path | split: '-' | last | replace: '.md', '' }}
        </a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
